
<div class="container">
    <div class="row">
        <div class="col-12">
            <input type="text" placeholder="Search" class="form-control" [(ngModel)]="term.title">
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <tr>
                    <th>Title</th>
                    <th>Url</th>
                    <th>Created_at</th>
                    <th>Author</th>
                </tr>
                <tr *ngFor="let a of result|filterBy:term" (click)="click(a)" data-toggle="modal" data-target="#myModal" [ngClass]="{'neelu':a.title==Name}" >
                    <td>{{a.title}}</td>
                    <td>{{a.url}}</td>
                    <td>{{a.created_at}}</td>
                    <td>{{a.author}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="container">
   
  
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
           <pre>{{disp|json}}</pre>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>
